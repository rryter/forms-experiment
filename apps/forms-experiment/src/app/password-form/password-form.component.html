<fieldset ngModelGroup="passwords">
  <h2>Password</h2>

  <div formFieldError>
    <label class="form-group">
      <span class="form-group__label">Password</span>
      <input type="password" [ngModel]="passwords.password" name="password" />
    </label>
  </div>

  <div formFieldError>
    <label class="form-group">
      <span class="form-group__label">Confirm password</span>
      <input
        type="password"
        [ngModel]="passwords.confirmPassword"
        name="confirmPassword"
      />
    </label>
  </div>
</fieldset>
