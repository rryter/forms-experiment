<div ngModelGroup="address">
  <h3>Address</h3>
  <div inputWrapper>
    <label class="form-group">
      <span class="form-group__label">Street</span>
      <input type="text" [ngModel]="street" name="street" />
    </label>
  </div>
  <div inputWrapper>
    <label class="form-group">
      <span class="form-group__label">City</span>
      <input type="text" [ngModel]="city" name="city" />
    </label>
  </div>
  <div inputWrapper *ngIf="showZipCode">
    <label class="form-group">
      <span class="form-group__label">Zipcode</span>
      <input type="text" [ngModel]="zipcode" name="zipcode" />
    </label>
  </div>
  <div inputWrapper>
    <label class="form-group">
      <span class="form-group__label">Number</span>
      <input type="text" [ngModel]="number" name="number" />
    </label>
  </div>
  <div inputWrapper>
    <label class="form-group">
      <span class="form-group__label">Country</span>
      <input type="text" [ngModel]="country" name="country" />
    </label>
  </div>
</div>
